<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh ph√°t nh·∫°c YouTube (Ch·ªâ √¢m thanh)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 0;
            background-color: #f7f7f7;
        }
        h2 {
            color: #333;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            max-width: 400px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .hidden {
            width: 1px;
            height: 1px;
            opacity: 0;
            position: absolute;
        }
        .current-song {
            background-color: #ffeb3b; /* M√†u n·ªÅn kh√°c bi·ªát cho b√†i h√°t ƒëang ph√°t */
            font-weight: bold;
        }
        .playlist-buttons {
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        .playlist-buttons button {
            width: 45%;
        }
        .remove-btn {
            background-color: red;
            color: white;
            cursor: pointer;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 10px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }
            h2 {
                font-size: 20px;
            }
            input, button {
                width: 100%;
                font-size: 14px;
            }
            .playlist-buttons button {
                width: 45%;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 18px;
            }
            input, button {
                width: 100%;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <h2>üéµ Tr√¨nh ph√°t nh·∫°c YouTube (Ch·ªâ √¢m thanh)</h2>
    <button onclick="toggleAddSong()">+ Th√™m b√†i h√°t</button>

    <div id="addSongContainer" style="display: none;">
        <input type="text" id="songName" placeholder="Nh·∫≠p t√™n b√†i h√°t">
        <input type="text" id="videoUrl" placeholder="Nh·∫≠p link YouTube">
        <button onclick="addSong()">Th√™m</button>
    </div>

    <ul id="playlist"></ul>

    <div class="playlist-buttons">
        <button onclick="togglePlayPause()">‚èØ Ph√°t/D·ª´ng</button>
        <button onclick="nextSong()">‚è≠ B√†i ti·∫øp theo</button>
        <button id="removeBtn" class="remove-btn" onclick="removeSong(currentSongIndex)">‚ùå X√≥a b√†i h√°t hi·ªán t·∫°i</button>
    </div>

    <iframe id="player" class="hidden" allow="autoplay"></iframe>

    <script>
        let songs = JSON.parse(localStorage.getItem("youtubePlaylist")) || [];
        let currentSongIndex = -1; // Kh√¥ng b√†i h√°t n√†o ƒë∆∞·ª£c ch·ªçn ban ƒë·∫ßu
        let isPlaying = false;
        let checkInterval;

        function getYouTubeEmbedUrl(url) {
            let videoId = url.split("v=")[1]?.split("&")[0] || url.split("youtu.be/")[1];
            return videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&enablejsapi=1` : "";
        }

        function toggleAddSong() {
            let addSongContainer = document.getElementById("addSongContainer");
            // Toggling the visibility of the add song input area
            addSongContainer.style.display = addSongContainer.style.display === "none" ? "block" : "none";
        }

        function addSong() {
            let name = document.getElementById("songName").value.trim();
            let url = document.getElementById("videoUrl").value.trim();
            if (name && url) {
                let song = {
                    name: name,
                    url: url
                };
                songs.push(song);
                localStorage.setItem("youtubePlaylist", JSON.stringify(songs));
                document.getElementById("songName").value = "";
                document.getElementById("videoUrl").value = "";
                renderPlaylist();
            }
        }

        function removeSong(index) {
            if (index !== undefined && songs[index]) {
                songs.splice(index, 1);
                localStorage.setItem("youtubePlaylist", JSON.stringify(songs));
                if (currentSongIndex >= songs.length) {
                    currentSongIndex = songs.length - 1;
                }
                renderPlaylist();
                if (songs.length > 0) {
                    playSong(currentSongIndex); // Play the next song if any
                } else {
                    document.getElementById("player").src = ""; // Stop playback if no songs
                }
            }
        }

        function playSong(index) {
            let player = document.getElementById("player");
            if (songs[index]) {
                player.src = getYouTubeEmbedUrl(songs[index].url);
                currentSongIndex = index;
                isPlaying = true;
                startCheckingVideoEnd();
            }
        }

        function togglePlayPause() {
            let player = document.getElementById("player");
            if (currentSongIndex === -1) return; // Kh√¥ng c√≥ b√†i h√°t ƒë∆∞·ª£c ch·ªçn
            if (isPlaying) {
                player.src = ""; // D·ª´ng nh·∫°c
                clearInterval(checkInterval);
            } else {
                playSong(currentSongIndex);
            }
            isPlaying = !isPlaying;
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }

        function startCheckingVideoEnd() {
            clearInterval(checkInterval);
            checkInterval = setInterval(() => {
                let player = document.getElementById("player");
                if (player.src === "") {
                    nextSong();
                }
            }, 5000); // Ki·ªÉm tra m·ªói 5 gi√¢y
        }

        function renderPlaylist() {
            let playlist = document.getElementById("playlist");
            playlist.innerHTML = "";
            songs.forEach((song, index) => {
                let li = document.createElement("li");
                li.className = (index === currentSongIndex) ? "current-song" : "";
                li.innerHTML = `
                    <span onclick="selectSong(${index})">üéµ ${song.name}</span>
                `;
                playlist.appendChild(li);
            });
        }

        function selectSong(index) {
            currentSongIndex = index;
            renderPlaylist(); // C·∫≠p nh·∫≠t l·∫°i danh s√°ch ƒë·ªÉ th·ªÉ hi·ªán b√†i h√°t ƒëang ch·ªçn
        }

        renderPlaylist();
    </script>

</body>
</html>
